<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="Thiago Rodrigues"
      content="Web App for Google Forms JR TELECOM"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://jrtelecom.com.br/assets/img/logos/LOGOAZULUSO.png"
    />
    <title>Solicita√ß√£o de Materiais de Estoque</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,600;1,700&display=swap");

      body {
        font-family: "Titillium Web", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
        box-sizing: border-box;
        background-image: radial-gradient(
          circle at 74.2% 50.9%,
          rgb(14, 72, 222) 5.2%,
          rgb(3, 22, 65) 75.3%
        );
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #fff;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #fff;
      }

      input[type="text"],
      input[type="number"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #3d94f6;
        color: white;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background-color: #1e62d0;
      }

      #orientationMessage {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 1000;
        font-size: 7vh;
        padding: 10px;
      }
      a {
        text-decoration: none;
        color: #fff;
        background: none;
        border: none;
        outline: none;
      }

      a:visited {
        text-decoration: none;
        color: inherit;
      }
      .comebackTotheFuture {
        padding: 10px 20px;
        margin-left: 27vw;
        border: none;
        border-radius: 5px;
        background-color: #f03232;
        color: white;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .comebackTotheFuture:hover {
        background-color: #9c1919;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Solicita√ß√£o de Materiais de Estoque</h1>
      <form id="stockRequestForm">
        <div class="form-group">
          <label for="data">Data</label>
          <input
            type="date"
            id="data"
            name="data"
            required
          />
        </div>
        <div class="form-group">
          <label for="nomeTecnico"
            >Nome do T√©cnico Instalador</label
          >
          <input
            type="text"
            id="nomeTecnico"
            name="nomeTecnico"
            placeholder="Digite o nome do t√©cnico"
            pattern="^[a-zA-Z\s]{3,20}$"
            required
          />
        </div>
        <div class="form-group">
          <label for="esticadores">Esticadores</label>
          <input
            type="number"
            id="esticadores"
            name="esticadores"
            placeholder="Digite a quantidade em n√∫meros"
            max="70"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="abracadeira">Abra√ßadeira</label>
          <input
            type="number"
            id="abracadeira"
            name="abracadeira"
            placeholder="Digite a quantidade em n√∫meros"
            max="100"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="conectores">Conectores APC</label>
          <input
            type="number"
            id="conectores"
            name="conectores"
            placeholder="Digite a quantidade em n√∫meros"
            max="20"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="fitaIsolante">Fita Isolante</label>
          <input
            type="number"
            id="fitaIsolante"
            name="fitaIsolante"
            placeholder="Digite a quantidade em n√∫meros"
            max="1"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="fitaCrepe">Fita Crepe</label>
          <input
            type="number"
            id="fitaCrepe"
            name="fitaCrepe"
            placeholder="Digite a quantidade em n√∫meros"
            max="1"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="dropFibra">Drop Fibra</label>
          <input
            type="text"
            id="dropFibra"
            name="dropFibra"
            placeholder="Digite a quantidade em n√∫meros"
            max="2000"
            min="1000"
            pattern="^\d+(\.\d{1,2})?$"
          />
        </div>
        <div class="form-group">
          <label for="fixaFio">Fixa Fio</label>
          <input
            type="number"
            id="fixaFio"
            name="fixaFio"
            placeholder="Digite a quantidade em n√∫meros"
            max="100"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="etiquetaLacre">Etiqueta Lacre</label>
          <input
            type="number"
            id="etiquetaLacre"
            name="etiquetaLacre"
            placeholder="Ex: 66 ou 135"
            max="135"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="bucha6mm">Bucha 6mm</label>
          <input
            type="number"
            id="bucha6mm"
            name="bucha6mm"
            placeholder="Digite a quantidade em n√∫meros"
            max="100"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="parafuso6mm">Parafuso 6mm</label>
          <input
            type="number"
            id="parafuso6mm"
            name="parafuso6mm"
            placeholder="Digite a quantidade em n√∫meros"
            max="100"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="buchaAcabamento"
            >Bucha de Acabamento</label
          >
          <input
            type="number"
            id="buchaAcabamento"
            name="buchaAcabamento"
            placeholder="Digite a quantidade em n√∫meros"
            min="0"
            max="5"
          />
        </div>
        <div class="form-group">
          <label for="placasJR"
            >Placas JR</label
          >
          <input
            type="number"
            id="placasJR"
            name="placasJR"
            placeholder="Digite a quantidade em n√∫meros"
            min="0"
            max="20"
          />
        </div>
        <div class="form-group">
          <label for="espiral"
            >Espiral (M√°ximo 3 metros)</label
          >
          <input
            type="number"
            id="espiral"
            name="espiral"
            placeholder="Digite a quantidade em n√∫meros"
            max="3"
            min="0"
          />
        </div>
        <button type="submit">Solicitar Material</button>
        <button
          class="comebackTotheFuture"
          type="button"
          disabled
        >
          Voltar
          <!-- <a href="./index.html">Voltar</a> -->
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("stockRequestForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Valida√ß√£o de quantidades de buchas e parafusos
          if (!validarBuchaParafuso()) {
            showNotification(
              "A quantidade de buchas e parafusos deve ser iguais.",
              false
            );
            return;
          }

          const formData = new FormData(this);
          let dataHoraElement =
            document.getElementById("data");
          let data = {};

          formData.forEach((value, key) => {
            data[key] = value;
          });
          let dataValue = data["data"];
          let dataObj = new Date(dataValue);

          if (dataObj.getFullYear() !== 2024) {
            showNotification("O ano deve ser 2024!");
            return;
          }

          enviarNotificacaoTelegram();
          showNotification(
            "Requisi√ß√£o enviada com sucesso!",
            true
          );
          document
            .getElementById("stockRequestForm")
            .reset();
        });

      function validarBuchaParafuso() {
        const bucha6mm = parseInt(
          document.getElementById("bucha6mm").value,
          10
        );
        const parafuso6mm = parseInt(
          document.getElementById("parafuso6mm").value,
          10
        );
        return bucha6mm === parafuso6mm;
      }

      function enviarNotificacaoTelegram() {
        //Hora requisi√ß√£o
        const horaAtual = new Date();
        const horaReq = horaAtual.getHours();
        const minutosReq = horaAtual.getMinutes();
        const segundosReq = horaAtual.getSeconds();

        const b =
          "NzUyOTIyMDk0MjpBQUVHN1BOYmR3cU81aU9GZnpMWm1OMWZHMms3UURIVWpfRQ";
        const c = "NzAxNTI0MTEwMw";
        const f = "LTEwMDIzNzUzMjY2MzE=";
        const botToken = atob(b);
        const chatId = atob(c);
        const chatIdGroup = atob(f);
        const nomeTecnico = document
          .getElementById("nomeTecnico")
          .value.toUpperCase();
        const dataRequisicao = document
          .getElementById("data")
          .value.split("-")
          .reverse()
          .join("/");
        const esticadores =
          document.getElementById("esticadores").value;
        const dropFibra =
          document.getElementById("dropFibra").value;
        const fixaFio =
          document.getElementById("fixaFio").value;
        const fitaCrepe =
          document.getElementById("fitaCrepe").value;
        const fitaIsolante =
          document.getElementById("fitaIsolante").value;
        const conectores =
          document.getElementById("conectores").value;
        const abracadeira =
          document.getElementById("abracadeira").value;
        const espiral =
          document.getElementById("espiral").value;
        const bucha6mm =
          document.getElementById("bucha6mm").value;
        const parafuso6mm =
          document.getElementById("parafuso6mm").value;
        const etiquetaLacre =
          document.getElementById("etiquetaLacre").value;
        const placaJR =
          document.getElementById("placasJR").value;
        const horasRequisicao = `${horaReq}:${minutosReq}:${segundosReq}`;
        const message = `
            üö® Nova Solicita√ß√£o de Materiais de Estoque üö®

            üë∑ T√©cnico: ${nomeTecnico}
            üìÖ Data da Solicita√ß√£o: ${dataRequisicao}
            ‚è∞ Hor√°rio da Solicita√ß√£o: ${horasRequisicao}

            üß∞ Suprimentos Solicitados:
            --------------------------------------
            üîπ Esticadores: ${esticadores} Unidades
            üîπ Placas JR: ${placaJR} Unidades
            üîπ Drop Fibra: ${dropFibra} Metros
            üîπ Fixa Fio: ${fixaFio} Unidades
            üîπ Fita Crepe: ${fitaCrepe} Unidades
            üîπ Fita Isolante: ${fitaIsolante} Unidades
            üîπ Conectores APC: ${conectores} Unidades
            üîπ Abra√ßadeira: ${abracadeira} Unidades
            üîπ Espiral: ${espiral} Metros
            üîπ Bucha 6mm: ${bucha6mm} Unidades
            üîπ Parafuso 6mm: ${parafuso6mm} Unidades
            üîπ Etiqueta Lacre: ${etiquetaLacre} Unidades
            --------------------------------------
      `;

        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&chat_id=${chatIdGroup}&text=${encodeURIComponent(
          message
        )}`;
        const urlTwo = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatIdGroup}&text=${encodeURIComponent(
          message
        )}`;

        fetch(urlTwo)
          .then((response) => response.json())
          .then((data) => {
            if (data.ok) {
            } else {
              console.error("Erro URL GRUPO:", data);
              showNotification(
                "Erro no envio, consulte o administrador do sistema!"
              );
            }
          });

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            if (data.ok) {
            } else {
              console.error("Erro URL PRIVADO:", data);
              showNotification(
                "Erro no envio, consulte o administrador do sistema!"
              );
            }
          })
          .catch((error) =>
            console.error("Erro na requisi√ß√£o:", error)
          );
      }

      function showNotification(message, isSuccess) {
        var notificationElement =
          document.createElement("div");
        notificationElement.textContent = message;
        notificationElement.style.position = "fixed";
        notificationElement.style.bottom = "20px";
        notificationElement.style.left = "50%";
        notificationElement.style.transform =
          "translateX(-50%)";
        notificationElement.style.padding = "10px 20px";
        notificationElement.style.backgroundColor =
          isSuccess ? "#4CAF50" : "#F44336";
        notificationElement.style.color = "#fff";
        notificationElement.style.borderRadius = "5px";
        notificationElement.style.boxShadow =
          "0 2px 5px rgba(0, 0, 0, 0.2)";
        document.body.appendChild(notificationElement);

        setTimeout(() => {
          notificationElement.remove();
        }, 4500);
      }
    </script>
  </body>
</html>
