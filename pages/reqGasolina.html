<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="Thiago Rodrigues" content="Web App for Google Forms JR TELECOM" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://jrtelecom.com.br/assets/img/logos/LOGOAZULUSO.png" />

  <link href="../css/styleGasolina.css" rel="stylesheet" type="text/css">
  <title>Solicitação de Materiais de Estoque</title>
</head>

<body>
  <div class="container">
    <h1>Solicitação de Requisição de Gasolina</h1>
    <form id="stockGasolinaForm">
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required />
      </div>
      <div class="form-group">
        <label for="nomeSolicitante">Nome do Solicitante</label>
        <input type="text" id="nomeSolicitante" name="nomeSolicitante" placeholder="Ex: Primeiro nome"
          pattern="^[a-zA-Z\s]{3,20}$" required />
      </div>
      <div class="form-group">
        <label for="kmVeiculo">Kilometragem do Veiculo (KM)
        </label>
        <input type="number" id="kmVeiculo" name="kmVeiculo" placeholder="Digite apenas o valor em KM" min="0" />
      </div>

      <div class="form-group">
        <label for="numeroVeiculo">Número do Veiculo</label>
        <!-- Select com opções dos numeros dos carros -->
        <select name="numeroVeiculo" id="numeroCars" class="numeroVeiculo">
          <option> </option>
          <option>150</option>
          <option>151</option>
          <option>152</option>
          <option>153</option>
          <option>154</option>
          <option>155</option>
          <option>156</option>
          <option>157</option>
          <option>158</option>
          <option>159</option>
          <option>160</option>
        </select>
      </div>

      <button type="submit">Solicitar Combustível</button>
      <button class="comebackTotheFuture" type="button" disabled>
        <a href="../menuAcesso.html">Voltar</a>
      </button>
    </form>
  </div>

  <script src="../js/scriptGasolina.js"> </script>
  <!-- adicionar km alerta quando km bater 9500 e enviar alerta para o telegram. -->
</body>

</html>
