<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="Thiago Rodrigues" content="Web App for Google Forms JR TELECOM" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://jrtelecom.com.br/assets/img/logos/LOGOAZULUSO.png" />
  <link href="../css/styleEstoque.css" rel="stylesheet" type="text/css">
  <title>Solicitação de Materiais de Estoque</title>
  <style>

  </style>
</head>

<body>
  <div class="container">
    <h1>Solicitação de Materiais de Estoque</h1>
    <form id="stockRequestForm">
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required />
      </div>
      <div class="form-group">
        <label for="nomeTecnico">Nome do Técnico Instalador</label>
        <input type="text" id="nomeTecnico" name="nomeTecnico" placeholder="Digite o nome do técnico"
          pattern="^[a-zA-Z\s]{3,20}$" required />
      </div>
      <div class="form-group">
        <label for="esticadores">Esticadores</label>
        <input type="number" id="esticadores" name="esticadores" placeholder="Digite a quantidade em números" max="70"
          min="0" />
      </div>
      <div class="form-group">
        <label for="abracadeira">Abraçadeira</label>
        <input type="number" id="abracadeira" name="abracadeira" placeholder="Digite a quantidade em números" max="100"
          min="0" />
      </div>
      <div class="form-group">
        <label for="conectores">Conectores APC</label>
        <input type="number" id="conectores" name="conectores" placeholder="Digite a quantidade em números" max="20"
          min="0" />
      </div>
      <div class="form-group">
        <label for="fitaIsolante">Fita Isolante</label>
        <input type="number" id="fitaIsolante" name="fitaIsolante" placeholder="Digite a quantidade em números" max="1"
          min="0" />
      </div>
      <div class="form-group">
        <label for="fitaCrepe">Fita Crepe</label>
        <input type="number" id="fitaCrepe" name="fitaCrepe" placeholder="Digite a quantidade em números" max="1"
          min="0" />
      </div>
      <div class="form-group">
        <label for="dropFibra">Drop Fibra</label>
        <input type="text" id="dropFibra" name="dropFibra" placeholder="Digite a quantidade em números" max="2000"
          min="1000" pattern="^\d+(\.\d{1,2})?$" />
      </div>
      <div class="form-group">
        <label for="fixaFio">Fixa Fio</label>
        <select name="fixaFio" id="fixaFio" required>
          <option>0</option>
          <option>100</option>
        </select>
      </div>
      <div class="form-group">
        <label for="etiquetaLacre">Etiqueta Lacre</label>
        <input type="number" id="etiquetaLacre" name="etiquetaLacre" placeholder="Digite a quantidade em números"
          max="135" min="0" />
      </div>
      <div class="form-group">
        <label for="bucha6mm">Bucha 6mm</label>
        <input type="number" id="bucha6mm" name="bucha6mm" placeholder="Digite a quantidade em números" max="100"
          min="0" />
      </div>
      <div class="form-group">
        <label for="parafuso6mm">Parafuso 6mm</label>
        <input type="number" id="parafuso6mm" name="parafuso6mm" placeholder="Digite a quantidade em números" max="100"
          min="0" />
      </div>
      <div class="form-group">
        <label for="buchaAcabamento">Bucha de Acabamento</label>
        <input type="number" id="buchaAcabamento" name="buchaAcabamento" placeholder="Digite a quantidade em números"
          min="0" max="10" />
      </div>
      <div class="form-group">
        <label for="placasJR">Placas JR</label>
        <input type="number" id="placasJR" name="placasJR" placeholder="Digite a quantidade em números" min="0"
          max="20" />
      </div>
      <div class="form-group">
        <label for="espiral">Espiral (Máximo 3 metros)</label>
        <input type="number" id="espiral" name="espiral" placeholder="Digite a quantidade em números" max="3" min="0" />
      </div>
      <button type="submit">Solicitar Material</button>
      <button class="comebackTotheFuture" type="button" disabled>
        <a href="../index.html">Voltar</a>
      </button>
    </form>
  </div>

  <script src="../js/scriptEstoque.js"></script>
</body>

</html>
